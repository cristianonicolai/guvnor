<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Guvnor Workbench</title>
    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>
    <link rel="stylesheet" href="org.guvnor.GuvnorWorkbench/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="org.guvnor.GuvnorWorkbench/uberfire-patternfly.css">
    <link rel="stylesheet" href="org.guvnor.GuvnorWorkbench/css/uberfire-loading.css">

    <script src="org.guvnor.GuvnorWorkbench/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="org.guvnor.GuvnorWorkbench/zeroclipboard/ZeroClipboardLoader.js"></script>
</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!--add loading indicator while the app is being loaded-->
<div id="loading" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

<!-- The GWT js file generated at run time -->
<script type="text/javascript" src='org.guvnor.GuvnorWorkbench/org.guvnor.GuvnorWorkbench.nocache.js'></script>

<!-- ACE - main .js file -->
<script src="org.guvnor.GuvnorWorkbench/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.guvnor.GuvnorWorkbench/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

<script src="org.guvnor.GuvnorWorkbench/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="org.guvnor.GuvnorWorkbench/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="org.guvnor.GuvnorWorkbench/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="org.guvnor.GuvnorWorkbench/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
<script src="org.guvnor.GuvnorWorkbench/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

<!--  Needed for autocompletion support. -->
<script src="org.guvnor.GuvnorWorkbench/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
